<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            设置
        </ion-title>
        <ion-buttons right>
            <button ion-button (click)="saveSettings()">
                完成
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            <span>基础设置</span>
        </ion-list-header>
        <ion-item>
            <ion-label>初始地址</ion-label>
            <ion-input type="text" [(ngModel)]="config.initUrl"></ion-input>
        </ion-item>
        <ion-list-header>
            数据更新
            <button ion-button outline item-end round icon-start (click)="getAllTags()">
                <ion-icon name="eye"></ion-icon>
                Tags
            </button>
        </ion-list-header>

        <ion-item>
            <ion-label>实时更新</ion-label>
            <ion-toggle [(ngModel)]="config.realTimeUpdate"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>关注两面盘</ion-label>
            <ion-toggle [(ngModel)]="config.twoSide"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>连挂提醒</ion-label>
            <ion-toggle [(ngModel)]="config.keepGuaAlert"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-range [disabled]="!config.keepGuaAlert" min="1" max="4" step="1" snaps="true" pin="true" color="secondary"
                       [(ngModel)]="config.keepGuaCnt"></ion-range>
            <ion-badge item-end color="secondary">{{config.keepGuaCnt}} 连挂</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>重复度提醒</ion-label>
            <ion-toggle [(ngModel)]="config.repetitionAlert"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-range [disabled]="!config.repetitionAlert" min="60" max="100" step="20" pin="true" snaps="true" color="secondary"
                       [(ngModel)]="config.repetition"></ion-range>
            <ion-badge item-end color="secondary">{{config.repetition}}%</ion-badge>
        </ion-item>
        <ion-list-header>
            下注设置
        </ion-list-header>
        <ion-item>
            <ion-label>下注平台</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="config.betPlatform" cancelText="取消">
                <ion-option *ngFor="let plt of betPlatform" value="{{plt.url}}" [selected]="config.betPlatform">{{plt.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
