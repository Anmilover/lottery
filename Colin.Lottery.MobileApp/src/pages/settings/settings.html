<ion-header>
  <ion-toolbar>
    <ion-title>
      自定义
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="primary" (click)="onSave()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <span>基础设置</span>
    </ion-list-header>
    <ion-item>
      <ion-label>初始地址</ion-label>
      <ion-input type="text" [(ngModel)]="config.initUrl"></ion-input>
    </ion-item>
    <ion-list-header>
      数据更新
      <button ion-button outline item-end round icon-start (click)="getAllTags()">
        <ion-icon name="eye"></ion-icon>
        Tags
      </button>
    </ion-list-header>

    <ion-item>
      <ion-label>实时更新</ion-label>
      <ion-toggle [(ngModel)]="config.realTimeUpdate"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>关注两面盘</ion-label>
      <ion-toggle [(ngModel)]="config.twoSide"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>连挂提醒</ion-label>
      <ion-toggle [(ngModel)]="config.keepGuaAlert"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-range [disabled]="!config.keepGuaAlert" min="0" max="5" step="1" snaps="true" pin="true" color="secondary"
                 [(ngModel)]="config.keepGuaCnt"></ion-range>
      <ion-badge item-end color="secondary">{{config.keepGuaCnt}} 连挂</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>重复度提醒</ion-label>
      <ion-toggle [(ngModel)]="config.repetitionAlert"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-range [disabled]="!config.repetitionAlert" min="60" max="100" step="20" pin="true" snaps="true" color="secondary"
                 [(ngModel)]="config.repetition"></ion-range>
      <ion-badge item-end color="secondary">{{config.repetition}}%</ion-badge>
    </ion-item>
    <ion-list-header>
      下注设置
    </ion-list-header>
    <ion-item>
      <ion-label>下注平台</ion-label>
      <ion-select interface="action-sheet">
        <ion-option selected value="https://qxbet.com/">谦喜彩票(9.96)</ion-option>
        <ion-option value="https://dx888.com/">大象彩(9.95)</ion-option>
        <ion-option value="http://www.hl3999.com/">鸿利彩票(9.95)</ion-option>
        <ion-option value="https://www.ppc444.com/">皮皮彩(9.95)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>起投金额</ion-label>
      <ion-input type="text" value="5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>倍投公式</ion-label>
      <ion-input type="text" value="1,3,8,24,50,100,300,800"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button icon-start block (click)="logIn()">
    <ion-icon name="contact"></ion-icon>
    登录下注平台
  </button>
</ion-content>
